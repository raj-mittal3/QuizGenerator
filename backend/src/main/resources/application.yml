spring:
  datasource:
    url: jdbc:mysql://localhost:3306/quiz_platform?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  
  jackson:
    serialization:
      fail-on-empty-beans: false

  security:
    jwt:
      secret: mySecretKey123456789012345678901234567890
      expiration: 86400000

azure:
  openai:
    endpoint: ${AZURE_OPENAI_ENDPOINT:your-endpoint}
    api-key: ${AZURE_OPENAI_API_KEY:your-api-key}
    deployment-name: ${AZURE_OPENAI_DEPLOYMENT:gpt-4}

server:
  port: 8080

logging:
  level:
    com.quizplatform: DEBUG